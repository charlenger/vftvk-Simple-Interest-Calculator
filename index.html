<!DOCTYPE html>
<html>
    <head>
		<title>Web App â€“ Simple Interest Calculator</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="maindiv">
			<h1>Simple Interest Calculator</h1>

			<div class="fielddiv">
				Amount <input type="number"  id="principal" />
			</div>
			<div class="fielddiv">
				Rate <input onchange="updateRate()" type="range" min="1" max="20" step="0.25" value="10.25" id="rate">
				<span id="rateValue">10.25%</span>
			</div>
			<div class="fielddiv">
				No. of Years <select id="years">  
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="19">10</option>
				</select>
			</div>
			<div class="fielddiv">
				<span id="result"></span><br>
			</div>
			<div class="fielddiv">
				<button onclick="compute()">Compute Interest</button>
			</div>
			<div class="fielddiv">
				<span id="result"></span>
			</div>
			<footer>&copy; Everyone Can Get Rich</footer>
		</div>
    </body>
</html>
